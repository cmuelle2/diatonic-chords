<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dot {
  height: 2em;
  width: 2em;
  background-color: #bbb;
  border-radius: 50%;
  display: block;
  margin: .25em;
}

.dot:hover {
  background-color: green;
}

#push, #pull {
  background: yellow;
  position: relative;
  margin: 2em;
}

#pull {
  top: -10.75em;
  left: 8em;
}

#second {
  position: absolute;
  left: 2em;
  top: 1.0em;
  background: red;
}

.active {
 background: cyan;
}
</style>
</head>
<body>

<div id="push">
<div style="text-align:center">
  <span class="dot c">c</span>
  <span class="dot d">d</span>
  <span class="dot e">e</span>
  <span class="dot f">f</span>
</div>

<div id="second" style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>
</div>

<div id="pull">
<div style="text-align:center">
  <span class="dot">c</span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<div id="second" style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>
</div>


<script type="javascript">
document.getElementsByClassName('c')[0].classList.add('active');
</script>
</body>
</html>
